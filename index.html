<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Desafio FDS</title>
  </head>
  <body>
    <div id="content">
      <img src="./img/img.png" alt="" id="img" />
      <form action="/DesafioFDS">
        <div class="label-input">
          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            name="email"
            value=""
            class="input-text"
          />
        </div>
        <div class="label-input">
          <label for="password">Senha</label>
          <input
            type="password"
            id="password"
            name="password"
            value=""
            class="input-text"
          />
        </div>
        <input type="submit" value="Enviar" id="Button" />
      </form>
    </div>
  </body>
</html>
